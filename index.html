<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sık Kullanılanlar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('background_slate.gif');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: white;
        text-align: center;
    }
    h1 {
        margin-top: 20px;
    }
    .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 10px;
    }
    select {
        padding: 5px;
        font-size: 14px;
    }
    .icons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
    }
    .icons img {
        width: 70px;
        height: 50px;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.2s;
        background: white;
        padding: 3px;
    }
    .icons img:hover {
        transform: scale(1.1);
    }
    a.edit-link {
        display: block;
        margin-top: 20px;
        color: yellow;
        text-decoration: none;
        font-size: 18px;
    }
</style>
</head>
<body>
    <h1>Sık Kullanılanlar</h1>
    <div class="categories" id="categories">Yükleniyor...</div>
    <div class="icons" id="centerIcons"></div>
    <a href="edit.html" class="edit-link">Düzenleme Sayfası</a>

<script>
fetch('links.json')
    .then(res => res.json())
    .then(data => {
        const categoriesContainer = document.getElementById('categories');
        categoriesContainer.innerHTML = '';

        // Kategoriler
        data.categories.forEach(cat => {
            const select = document.createElement('select');
            const defaultOption = document.createElement('option');
            defaultOption.textContent = cat.name;
            select.appendChild(defaultOption);

            cat.links.forEach(link => {
                const option = document.createElement('option');
                option.value = link.url;
                option.textContent = link.title;
                select.appendChild(option);
            });

            select.addEventListener('change', () => {
                if (select.value) {
                    window.open(select.value, '_blank');
                    select.selectedIndex = 0;
                }
            });

            categoriesContainer.appendChild(select);
        });

        // Ortadaki ikonlar
        const iconsContainer = document.getElementById('centerIcons');
        iconsContainer.innerHTML = '';
        data.centerIcons.forEach(icon => {
            const img = document.createElement('img');
            img.src = 'img/' + icon.icon;
            img.alt = icon.title;
            img.title = icon.title;
            img.addEventListener('click', () => {
                window.open(icon.url, '_blank');
            });
            iconsContainer.appendChild(img);
        });
    })
    .catch(err => {
        document.getElementById('categories').innerHTML = 'Linkler yüklenemedi.';
        console.error(err);
    });
</script>
</body>
</html>
