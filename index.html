<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sık Kullanılanlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background_slate.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
    .icons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px; /* ~1 cm boşluk */
      margin: 30px auto 0 auto;
      width: 80%;
      max-width: 1000px;
      justify-items: center;
    }
    .icons img {
      width: 70px;
      height: 50px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
      background: white;
      padding: 3px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .icons img:hover {
      transform: scale(1.1);
    }
    a.edit-link {
      display: block;
      margin-top: 20px;
      color: yellow;
      text-decoration: none;
      font-size: 18px;
    }
    /* Tablet */
    @media (max-width: 1024px) {
      .icons {
        grid-template-columns: repeat(4, 1fr);
        width: 90%;
      }
    }
    /* Telefon */
    @media (max-width: 600px) {
      .icons {
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Sık Kullanılanlar</h1>
  <div class="categories" id="categories">Yükleniyor...</div>
  <div class="icons" id="centerIcons"></div>
  <a href="edit.html" class="edit-link">Düzenleme Sayfası</a>

  <script>
    fetch('links.json')
      .then(res => res.json())
      .then(data => {
        const categoriesContainer = document.getElementById('categories');
        categoriesContainer.innerHTML = '';

        // Kategoriler
        data.categories.forEach(cat => {
          const select = document.createElement('select');
          const defaultOption = document.createElement('option');
          defaultOption.textContent = cat.category;
          select.appendChild(defaultOption);

          cat.links.forEach(link => {
            const option = document.createElement('option');
            option.value = link.url;
            option.textContent = link.name;
            select.appendChild(option);
          });

          select.addEventListener('change', () => {
            if (select.value) {
              window.open(select.value, '_blank');
              select.selectedIndex = 0;
            }
          });

          categoriesContainer.appendChild(select);
        });

        // Ortadaki ikonlar
        const iconsContainer = document.getElementById('centerIcons');
        iconsContainer.innerHTML = '';
        data.centerIcons.forEach(icon => {
          const img = document.createElement('img');
          img.src = icon.icon;
          img.alt = icon.name;
          img.title = icon.name;
          img.addEventListener('click', () => {
            window.open(icon.url, '_blank');
          });
          iconsContainer.appendChild(img);
        });
      })
      .catch(err => {
        document.getElementById('categories').innerHTML = 'Linkler yüklenemedi.';
        console.error(err);
      });
  </script>
</body>
</html>
